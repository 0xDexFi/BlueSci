<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BlueSci - We Engineer The Future of AI. Premium AI Consulting & Automation Agency delivering tailored intelligence solutions." />
    <meta name="theme-color" content="#060B18" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <title>BlueSci | We Engineer The Future of AI</title>

    <style>
      /* Critical CSS for initial load */
      html {
        background: #060B18;
      }
      body {
        margin: 0;
        padding: 0;
        background: #060B18;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
      }
      /* Loader */
      .initial-loader {
        position: fixed;
        inset: 0;
        background: #060B18;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      .initial-loader.loaded {
        opacity: 0;
        visibility: hidden;
      }
      .loader-ring {
        width: 60px;
        height: 60px;
        border: 2px solid transparent;
        border-top-color: #0070F3;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="initial-loader" id="initial-loader">
      <div class="loader-ring"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
